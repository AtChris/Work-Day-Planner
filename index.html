<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron bg-dark">
        <h1 class="font-weight-bold text-white display-3">Work Day Scheduler</h1>
        <p class="text-white font-weight-bold lead">A simple calendar application to plan out your work day</p>
        <p id="currentDay" class="text-white font-weight-bold lead"></p>
    </header>
    <div class="container">
        <div id="hour9" class="row time-block">
            <div class="col-md-1 hour">
                9:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour10" class="row time-block">
            <div class="col-md-1 hour">
                10:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour">
                11:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour12" class="row time-block past present future">
            <div class="col-md-1 hour">
                12:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour">
                1:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour">
                2:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour">
                3:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour">
                4:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour17" class="row time-block">
            <div class="col-md-1 hour">
                5:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
